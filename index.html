<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WebCraft Solutions — Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">WebCraft <span>Solutions</span></div>
      <nav role="navigation" aria-label="Menu principal">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" aria-labelledby="hero-title">
      <div class="container">
        <h1 id="hero-title" class="fade-in-up">Nous créons des expériences web modernes</h1>
        <p class="subtitle fade-in-up">Portfolio interactif — Projets réels chargés depuis
          une API</p>
      </div>
    </section>

    <section class="portfolio container" aria-labelledby="portfolio-title">
      <h2 id="portfolio-title">Nos projets</h2>

      <div id="loader" class="loader" role="status" aria-live="polite" aria-hidden="true">Chargement...</div>
      <div id="error-message" class="error" role="alert" aria-live="assertive"></div>

      <div id="tech-filters" class="filters" aria-label="Filtres technologies"></div>

      <div id="projects-grid" class="grid" role="list" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> WebCraft Solutions — Tous droits réservés</p>
      <div class="socials" aria-hidden="true">
        <ul>
          <li><a href="https://www.instagram.com/">instagram</a></li>
          <li><a href="https://www.instagram.com/">whatsapp</a></li>
          <li><a href="https://www.instagram.com/">facebook</a></li>
          <li><a href="https://www.instagram.com/">pinterest</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div id="project-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-panel" role="document">
      <button class="modal-close" aria-label="Fermer la fenêtre">✕</button>
      <div class="modal-content" tabindex="0"></div>
    </div>
  </div>

  <script src="js/app.js" defer></script>
</body>

</html>
