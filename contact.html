<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — WebCraft Solutions</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">WebCraft <span>Solutions</span></div>
      <nav role="navigation" aria-label="Menu principal">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container contact-section" aria-labelledby="contact-title">
      <h1 id="contact-title">Contactez-nous</h1>
      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Nom *</label>
          <input type="text" id="name" name="name" required>
          <small class="error-msg" id="err-name"></small>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
          <small class="error-msg" id="err-email"></small>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <small class="error-msg" id="err-message"></small>
        </div>
        <button type="submit" class="btn-primary">Envoyer</button>
        <p id="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-contact"></span> WebCraft Solutions — Tous droits réservés</p>
    </div>
  </footer>

  <script src="js/app.js" defer></script>
</body>

</html>
